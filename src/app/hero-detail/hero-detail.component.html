<div *ngIf="hero">
  <mat-card>
    <mat-card-title>{{ hero.name | uppercase }} Details</mat-card-title>
    <mat-card-subtitle>id: {{hero.id}}</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="hero.name">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
